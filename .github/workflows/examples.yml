name: examples

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: setup-python${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install
      run: |
        python -m pip install --upgrade pip
    - name: Set ignores
      run: |
        if [ ${{ matrix.python-version }} = 3.5 ]; then
          export IGNORES='chainermn_.*|pytorch_lightning.*|fastai_.*'
        elif [ ${{ matrix.python-version }} = 3.8 ]; then
          export IGNORES='chainermn_.*|dask_ml_.*|keras_.*|pytorch_lightning_.*|tensorflow_.*|tfkeras_.*|fastai_.*'
        else
          export IGNORES='chainermn_.*'
        fi
    - name: Run examples
      run: |
        for file in `find examples -name '*.py' -not -name '*_distributed.py' | grep -vE "$IGNORES"`
        do
          echo $file
        done
      env:
        OMP_NUM_THREADS: 1
        IGNORES: chainermn_.*
    - name: Run multi-node examples
      run: |
        STORAGE_URL=sqlite:///example.db
        for file in `find examples -name 'chainermn_*.py'`
        do
          echo $file
        done
      env:
        OMP_NUM_THREADS: 1
